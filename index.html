<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.min.js"></script>

<!-- Create a div where the graph will take place -->
<!-- <div id="my_dataviz"></div> -->

<div id="overview_chart">
  <h3>Titanic Survival Overview</h3>
<script>  
// --------------------- general survival graph---------------------------
// set the dimensions and margins of the graph
var margin = {top: 30, right: 30, bottom: 70, left: 60},
    width = 460 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

//var container = document.currentScript.parentNode;
//var svg = d3.select(container)
var svg = d3.select("#overview_chart")
      .append("svg")
// append the svg object to the body of the page
//var svg = d3.select("#my_dataviz")
//  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");
  
    
    
// Parse the Data
d3.csv("titanic_surv_general.csv", function(data) {

// X axis
var x = d3.scaleBand()
  .range([ 0, width ])
  .domain(data.map(function(d) { return d.condition; }))
  .padding(0.2);
svg.append("g")
  .attr("transform", "translate(0," + height + ")")
  .call(d3.axisBottom(x))
  .selectAll("text")
    .attr("transform", "translate(-10,0)rotate(-45)")
    .style("text-anchor", "end");

// Add Y axis
var y = d3.scaleLinear()
  .domain([0, 100])
  .range([ height, 0]);
svg.append("g")
  .call(d3.axisLeft(y));
svg.append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 0 - margin.left)
      .attr("x",0 - (height / 2))
      .attr("dy", "1em")
      .style("text-anchor", "middle")
      .text("% of passengers"); 

<!-- tooltips  
var tip = d3.tip()
    .attr('class', 'd3-tip')
    .offset([-10, 0])
    .html(function(d) {
        console.log(d)
        return d.condition + "<br><strong>Total:</strong>" + d.count + "<br>" + d.rate + "<strong>%:</strong>";
    });
svg.call(tip);  
-->
 
// Bars
svg.selectAll("mybar")
  .data(data)
  .enter()
  .append("rect")
    .attr("x", function(d) { return x(d.condition); })
    .attr("y", function(d) { return y(d.rate); })
    .attr("width", x.bandwidth())
    .attr("height", function(d) { return height - y(d.rate); })
    .attr("fill", "#006699")
      .on('mouseover', tip.show)
      .on('mouseout', tip.hide)
    
})
    
// Title
svg.append("text")
        .attr("x", (width / 2))             
        .attr("y", 0 - (margin.top / 2))
        .attr("text-anchor", "middle")  
        .style("font-size", "16px") 
        .style("text-decoration", "underline")  
        .text("Titanic Survival Overview");   
</script>
</div>
