<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<script>
    
// --------------------- general survival graph---------------------------
// set the dimensions and margins of the graph
var margin = {top: 30, right: 30, bottom: 70, left: 60},
    width = 460 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

// Parse the Data
d3.csv("titanic_surv_general.csv", function(data) {

// X axis
var x = d3.scaleBand()
  .range([ 0, width ])
  .domain(data.map(function(d) { return d.condition; }))
  .padding(0.2);
svg.append("g")
  .attr("transform", "translate(0," + height + ")")
  .call(d3.axisBottom(x))
  .selectAll("text")
    .attr("transform", "translate(-10,0)rotate(-45)")
    .style("text-anchor", "end");

// Add Y axis
var y = d3.scaleLinear()
  .domain([0, 100])
  .range([ height, 0]);
svg.append("g")
  .call(d3.axisLeft(y));
svg.append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 0 - margin.left)
      .attr("x",0 - (height / 2))
      .attr("dy", "1em")
      .style("text-anchor", "middle")
      .text("% of passengers"); 
    
    
var tooplTipDiv = d3.select("body").append("div")   
                .attr("id", "myTooltip")               
                .style("opacity", 0);

// Three function that change the tooltip when user hover / move / leave a cell
function onMouseOver(d){

    var tooltipDiv = d3.select("#myTooltip"); 

    tooltipDiv.transition()        
       .duration(200)      
       .style("opacity", 1);    

    tooltipDiv.html( "your Content")
       .style("left", (parseFloat(widthScale(d))) + "px") 
       .style("cursor", "pointer")
       .style("top", function(d){
           return d3.event.pageY - this.offsetHeight - 17  + "px"
        })
        .style("color", "#333333");        
}

function onMouseOut(d){
    var tooltipDiv = d3.select("#myTooltip"); 
    tooltipDiv.transition()        
          .duration(500)      
          .style("opacity", 0);  
}
    
    
// Bars
svg.selectAll("mybar")
  .data(data)
  .enter()
  .append("rect")
    .attr("x", function(d) { return x(d.condition); })
    .attr("y", function(d) { return y(d.rate); })
    .attr("width", x.bandwidth())
    .attr("height", function(d) { return height - y(d.rate); })
    .attr("fill", "#006699")
    .on("mouseover", onMouseOver)                  
    .on("mouseout", onMouseOut)
})
    
// Title
svg.append("text")
        .attr("x", (width / 2))             
        .attr("y", 0 - (margin.top / 2))
        .attr("text-anchor", "middle")  
        .style("font-size", "16px") 
        .style("text-decoration", "underline")  
        .text("Titanic Survival Overview");

</script>
